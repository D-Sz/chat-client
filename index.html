<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>chat client</title>
    <meta name="description" content="chat client">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <div class="container">
        <h1><i class="far fa-comments"></i></h1>

        <div id="feed">

        </div>
        <div id="console">
            <div>
                <div>
                    <input id="user" type="text" placeholder="user nickname" required value="" />
                    <span class="validation msg"><i class="fas fa-exclamation-circle"></i>user name can't be blank!</span>
                </div>
                <div>
                    <input id="msg" type="text" placeholder="type your message" />
                </div>
                <div>
                    <button disabled>
                        send
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                    <span class="hint msg"><i class="far fa-hand-point-left"></i>type a message!</span>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="js/socket.io.js"></script>
<script src="js/store.js"></script>
<script src="js/effects.js"></script>
<script src="js/templates.js"></script>
<script src="js/main.js"></script>
</html>
